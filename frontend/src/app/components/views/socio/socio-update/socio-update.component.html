<mat-card>
    <mat-card-title>Atualizar Sócio</mat-card-title>
    <form>

        <mat-form-field style="margin-left: 20px;">
            <span style="display: inline;">Cpf: </span>
            <input matInput placeholder="CPF"
            [(ngModel)]="socio.cpf" name="cpf"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span style="display: inline;">Endereço: </span>
            <input matInput placeholder="Endereço"
            [(ngModel)]="socio.endereco" name="endereco"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span style="display: inline;">Telefone: </span>
            <input matInput placeholder="Telefone"
            [(ngModel)]="socio.tel" name="telefone"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;"> 
            <span>Cliente: </span><br>
            <select>
                <option *ngFor="let cliente of clientes" [value]="cliente.numinscricao">
                  {{cliente.nome}}
                </option>
            </select>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button color="primary">
    Atualizar
</button>

<button mat-raised-button color="primary" 
style="margin-left: 4px; margin-top: 6px;">
    Cancelar
</button>
