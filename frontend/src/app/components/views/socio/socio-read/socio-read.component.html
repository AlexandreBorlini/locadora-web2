<div class="mat-elevation-z4">

    <table mat-table [dataSource]="socios">
  
      <ng-container matColumnDef="Cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Endereço">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
      </ng-container>

      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.tel}}</td>
      </ng-container>

      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="NumeroInscricao">
        <th mat-header-cell *matHeaderCellDef>Numero Inscrição</th>
        <td mat-cell *matCellDef="let row">{{row.numinscricao}}</td>
      </ng-container>

        <!-- DataNascimento Column -->
      <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.datanascimento | date: 'dd-MM-yyyy'}}</td>
      </ng-container>
        
      <!-- Sexo Column -->
        <ng-container matColumnDef="Sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
          </ng-container>

      <!-- EstahAtivo Column -->
        <ng-container matColumnDef="EstahAtivo">
            <th mat-header-cell *matHeaderCellDef>Ativo</th>
            <td mat-cell *matCellDef="let row">{{row.estahativo}}</td>
          </ng-container>

      <ng-container matColumnDef="Acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/socio-update/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="" (click)="excluir(row.id)">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
