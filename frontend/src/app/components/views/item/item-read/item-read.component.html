<div class="mat-elevation-z4">

    <table mat-table [dataSource]="itens">

      <ng-container matColumnDef="numserie">
        <th mat-header-cell *matHeaderCellDef>Numero Série</th>
        <td mat-cell *matCellDef="let row">{{row.numserie}}</td>
      </ng-container>
  

      <ng-container matColumnDef="dtaquisicao">
        <th mat-header-cell *matHeaderCellDef>Data Aquisição</th>
        <td mat-cell *matCellDef="let row">{{row.dtaquisicao}}</td>
      </ng-container>

      <ng-container matColumnDef="tipoitem">
        <th mat-header-cell *matHeaderCellDef>Tipo Item</th>
        <td mat-cell *matCellDef="let row">{{row.tipoItem}}</td>
      </ng-container>

      <ng-container matColumnDef="Acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a>
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
