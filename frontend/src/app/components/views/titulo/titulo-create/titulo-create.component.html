<mat-card>
    <mat-card-title>Novo TÃ­tulo</mat-card-title>
    <form>

        <mat-form-field>
            <span>Nome: </span>
            <input matInput placeholder="Nome"
            [(ngModel)]="titulo.nome" name="name"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span>Ano: </span>
            <input matInput placeholder="Valor"
            [(ngModel)]="titulo.ano" name="numinscricao"
            type="date"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span>Sinopse: </span>
            <input
            matInput
            [(ngModel)]="titulo.sinopse" 
            name="sinopse"
            type="text"
            style="margin-left: 4px;"> 
        </mat-form-field>
    
        <mat-form-field>
            <span>Categoria: </span>
            <input
            matInput
            [(ngModel)]="titulo.categoria" 
            name="categoria"
            type="text"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span>Diretor: </span>
            <mat-select [(ngModel)]="titulo.diretor" name="titulo.diretor">
                <mat-option *ngFor="let diretor of diretores" [value]="diretor">
                  {{diretor.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field> 

        <mat-form-field style="margin-left: 20px;">
            <span>Classe</span>
            <mat-select [(ngModel)]="titulo.classe" name="titulo.classe">
                <mat-option *ngFor="let classe of classes" [value]="classe">
                  {{classe.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field> <br>

        <mat-form-field>
        <label for="atoresSelecionados">Atores: </label>
        <mat-select multiple [(ngModel)]="atoresSelecionados" name="atoresSelecionados" id="atoresSelecionados" style="height: 200px; width: 150px;">
            <mat-option *ngFor="let ator of atores" [value]="ator">{{ator.nome}}</mat-option>
        </mat-select>
        </mat-form-field>

    </form>
</mat-card>
<button mat-raised-button color="primary" (click) ="criar()">
    Salvar
</button>

<button mat-raised-button color="primary" 
style="margin-left: 4px; margin-top: 6px;" (click) ="cancelar()">
    Cancelar
</button>
