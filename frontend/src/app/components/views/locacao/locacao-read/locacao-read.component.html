<div class="mat-elevation-z4">

    <table mat-table [dataSource]="locacoes">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="DataLoc">
        <th mat-header-cell *matHeaderCellDef>Data Locação</th>
        <td mat-cell *matCellDef="let row">{{row.datalocacao}}</td>
      </ng-container>
  
      <ng-container matColumnDef="DataDevEfet">
        <th mat-header-cell *matHeaderCellDef>Data Devolução Efetiva</th>
        <td mat-cell *matCellDef="let row">{{row.dataDevolucaoEfetiva}}</td>
      </ng-container>
  
      <ng-container matColumnDef="DataDevPrev">
        <th mat-header-cell *matHeaderCellDef>Data Devolução Efetiva</th>
        <td mat-cell *matCellDef="let row">{{row.dataDevolucaoPrevista}}</td>
      </ng-container>
  
      <ng-container matColumnDef="ValCobrado">
        <th mat-header-cell *matHeaderCellDef>Valor Cobrado</th>
        <td mat-cell *matCellDef="let row">{{row.valorCobrado}}</td>
      </ng-container>
  
      <ng-container matColumnDef="MultaCobrada">
        <th mat-header-cell *matHeaderCellDef>Multa Cobrada</th>
        <td mat-cell *matCellDef="let row">{{row.multaCobrada}}</td>
      </ng-container>
  

      <!-- Action Column -->
      <ng-container matColumnDef="Acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a>
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
