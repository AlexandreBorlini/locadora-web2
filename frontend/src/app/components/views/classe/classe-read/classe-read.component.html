<div class="mat-elevation-z4">

    <table mat-table [dataSource]="classes">

      <!-- Id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row">{{row.valor}}</td>
        </ng-container>

      <!-- Prazo Devolucao Column -->
      <ng-container matColumnDef="PrazoDevolucao">
        <th mat-header-cell *matHeaderCellDef>Prazo Devolução</th>
        <td mat-cell *matCellDef="let row">{{row.prazodevolucao}}</td>
      </ng-container>      
  
      <!-- Action Column -->
      <ng-container matColumnDef="Acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/classe-update/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="" (click)="excluir(row.id)">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
</div>
