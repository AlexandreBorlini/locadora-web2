<mat-card>
    <mat-card-title>Nova Classe</mat-card-title>
    <form>

        <mat-form-field>
            <span>Nome: </span>
            <input matInput placeholder="Nome"
            [(ngModel)]="classe.nome" name="name"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span>Valor: </span>
            <input matInput placeholder="Valor"
            [(ngModel)]="classe.valor" name="valor"
            type="number"
            style="margin-left: 4px;"> 
        </mat-form-field>

        <mat-form-field style="margin-left: 20px;">
            <span>Prazo Devolução: </span>
            <input matInput placeholder="prazodevolucao"
            [(ngModel)]="classe.prazodevolucao" 
            name="prazodevolucao"
            type="date"
            style="margin-left: 4px;"> 
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button color="primary">
    Salvar
</button>

<button mat-raised-button color="primary" 
style="margin-left: 4px; margin-top: 6px;">
    Cancelar
</button>
